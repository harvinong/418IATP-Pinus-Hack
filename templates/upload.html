{% extends "layout.html" %}

{% block content %}
    <h1>Upload Your Artwork</h1>
    <style>
        form { display: flex; flex-direction: column; max-width: 500px; gap: 1rem; }
        form input, form button { padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; }
        form button { background-color: #007bff; color: white; cursor: pointer; border: none; }
    </style>
    <form method="post" enctype="multipart/form-data">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>

        <label for="file">Image File</label>
        <input type="file" name="file" id="file" accept="image/*" required>

        <button type="submit">Upload</button>
    </form>
{% endblock %}
