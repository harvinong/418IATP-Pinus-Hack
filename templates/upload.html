<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Artwork</title>
</head>

<body>
    <main class="container">
        <h1>Upload Your Artwork as @{{username}}</h1>

        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}

        {% if imageLink %}
        <a href="{{ imageLink }}">Image Link</a>
        {% endif %}

        <br>
        <form method="post" enctype="multipart/form-data">
            <label>Art Image</label>
            <input type="file" name="file" id="file" accept="image/*" required>
            <br>

            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
            <br>

            <label for="desc">Description</label>
            <textarea name="desc" id="desc" cols="30" rows="10" required></textarea>
            <br>

            <label for="price">Price</label>
            <input type="number" name="price" id="price" min="0" step="0.01" required>
            <br>

            <label for="tags">Tags</label>
            <textarea name="tags" id="tags" cols="30" rows="10"></textarea>
            <br>

            <button type="submit">Upload</button>
        </form>

    </main>
</body>

</html>
