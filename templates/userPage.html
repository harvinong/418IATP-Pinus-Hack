{% extends "base.html" %}

{% block head %}
<title>Jala | @{{ userInstance.username }}</title>
{% endblock %}

{% block body %}
<h1>Hello, {{ userInstance.fullName }}</h1>
<table border="1">
    <thead>
        <th>Key</th>
        <th>Value</th>
    </thead>
    <tbody>
        {% for key, value in userInstance.__dict__.items(): %}
            <tr>
                <th>{{ key }}</th>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
