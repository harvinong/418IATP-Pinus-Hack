{% extends "layout.html" %}

{% block content %}
    <h1>Discover Art</h1>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
    <div class="gallery">
        {% for art in artworks %}
            <div class="gallery-item">
                <img src="{{ art.path }}" alt="{{ art.title }}">
                <p>{{ art.title }}</p>
            </div>
        {% else %}
            <p>No artwork has been uploaded yet. Be the first!</p>
        {% endfor %}
    </div>
{% endblock %}
